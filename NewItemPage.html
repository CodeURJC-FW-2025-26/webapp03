<!DOCTYPE html>
<html>

<head>

    <title> Página de nueva receta </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head> 

<body>

    <div class="bg-primary p-3 text-center"> 
        <h1> NUEVA RECETA </h1>
    </div>

    <div class="container-fluid">

        <form role="form">

            <div class="form-group">
            <label for="name"><strong> Nombre: </strong></label>
            <input type="name" class="form-control" id="name" placeholder="Nombre de la receta.">
            </div>

            <div class="form-group">
            <label for="dish"><strong> Plato: </strong></label>
            <select id="dish">

                <option value="" disabled selected> Tipo de plato... </option>
                <option value="1"> Primer plato. </option>
                <option value="2"> Segundo plato. </option>
                <option value="3"> Guarnicion. </option>
                <option value="4"> Postre. </option>

            </select>

            </div>

            <div class="form-group">
            <label for="difficulty"><strong> Dificultad: </strong></label>
            <select id="difficulty">

                <option value="" disabled selected> Dificultad... </option>
                <option value="1"> Facil </option>
                <option value="2"> Medio </option>
                <option value="3"> Dificil </option>

            </select>        

            </div>
        </form>
    </div>





































        <form>

            <section>
                <label for="Difficulty"><strong> Dificultad: </strong></label>
                <select id="Difficulty">
                    <option value="1"> Fácil </option>
                    <option value="2"> Medio </option>
                    <option value="3"> Difícil </option>
                </select>
            </section>

            <br>

            <section>
                <label for="Length"><strong> Duración </strong></label>
                <select id="Lenght">
                    <option value="1"> 5 min </option>
                    <option value="2"> 15 min </option>
                    <option value="3"> 30 min </option>
                    <option value="4"> 45 min </option>
                    <option value="5"> 1 h </option>
                    <option value="6"> 2 h </option>
                    <option value="7"> 3 h </option>
                    <option value="8"> +3 h </option>
                </select>
            </section>

            <br>
             
            <section>
                <label for="Description"><strong> Descripción: </strong></label>
                <textarea id="Description" rows="3"> </textarea>
            </section>

            <br>

            <section>
                <label for="Steps"><strong> Pasos de preparación: </strong></label>
                <textarea id="Steps" rows="3"></textarea>
            </section>

            <br>

            <section>
                <label for="Allergens"><strong> Alérgenos: </strong></label> <br>
                <input type="checkbox" id="Allergens"> Lacteos <br>
                <input type="checkbox" id="Allergens"> Marisco <br>
                <input type="checkbox" id="Allergens"> Gluten <br>
                <input type="checkbox" id="Allergens"> Huevo <br>
                <input type="checkbox" id="Allergens"> Pescado <br>
                <input type="checkbox" id="Allergens"> Cacahuetes<br>
                <input type="checkbox" id="Allergens"> Soja <br>
                <input type="checkbox" id="Allergens"> Frutos con cáscara <br>
                <input type="checkbox" id="Allergens"> Apio <br>
                <input type="checkbox" id="Allergens"> Mostaza <br>
                <input type="checkbox" id="Allergens"> Sésamo <br>
                <input type="checkbox" id="Allergens"> Sulfitos <br>
                <input type="checkbox" id="Allergens"> Altramuces <br>
                <input type="checkbox" id="Allergens"> Moluscos <br>
                <input type="checkbox" id="Allergens"> Crustáceos <br>
            </section>

            <br>

            <section>
                <button type="submit" class="btn btn-primary"> <i class="bi bi-floppy"></i> Guardar </button> 
                <a href="MainPage.html" class="btn btn-warning" role="button"> <i class="bi bi-box-arrow-left"></i> Volver </a>
            </section>
            
        </form>
    
</body>

</html>
